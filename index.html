<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tyler Matthew Peterson">
    <meta name="description"
        content="RankMyTracks: a web app designed to help fans rank any artist's songs from their favorite to least favorite through a song tournament.">

    <title>RankMyTracks App</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <!-- <link rel="icon" type="image/x-icon" href=""> FILL THIS IN -->

    <script src="scripts/main.mjs" type="module"></script>
</head>

<body>
    <header class="searchHeader">
        <div class="logo" title="Home (Reset)">
            <img src="images/rmt-icon.webp" alt="RankMyTracks icon" width="52" height="52">
        </div>

        <div class="search">
            <form>
                <input type="text" id="searchBox" name="q" placeholder="Search artists..." required>
                <button type="submit" id="searchButton">Search</button>
            </form>
        </div>
    </header>
    <main>
        <h1 class="welcomeMessage">Welcome to RankMyTracks!</h1>
        <p id="instructionsMessage">Use the search box at the top of the page to find your favorite artists or albums.
            Then, rank songs by choosing which of the two onscreen you
            prefer!</p>

        <div class="loader"></div>
        <div id="searchResultsDiv">
            <!-- Dynamically-generated search results here-->
        </div>
    </main>
    <footer>
        <!-- put stuff here-->
    </footer>
</body>

</html>
